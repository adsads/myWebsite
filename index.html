<!DOCTYPE html>
<html ng-app="app">
<head>
  <title>Austin Salz</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Normalize to making the cssing easier -->
  <link href="css/normalize.css" rel="stylesheet">
  <!-- stylesheets -->
  <link href="css/main.css" rel="stylesheet">
      
  <!-- Required Javascript libraries -->
  <script type="text/javascript" src="js/libs/angular.js"></script>
  <script type="text/javascript" src="js/libs/ui-bootstrap.js"></script>
  <script type="text/javascript" src="js/libs/jquery.min.js"></script>
  <script type="text/javascript" src="js/libs/angular-route.min.js"></script>
  <!-- Actual javascript file -->
  <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
  <div ng-controller="mainPageCtrl">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Austin Salz</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ng-class="{ active: isActive('/') }"><a href="#/">Home</a></li>
            <li ng-class="{ active: isActive('/about') }"><a href="#/about">About</a></li>
            <li ng-class="{ active: isActive('/courses') }"><a href="#/courses">Courses</a></li>
            <li ng-class="{ active: isActive('/projects') }"><a href="#/projects">Projects</a></li>
            <li ng-class="{ active: isActive('/contact') }"><a href="#/contact">Contact Me</a>
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <!-- input spot for different tabs on website. single page app -->
    <div ng-view>
    </div>
  </div>
</body>
</html>
